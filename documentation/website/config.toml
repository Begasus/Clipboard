# The URL the site will be built for
base_url = "https://getclipboard.app"

title = "The Clipboard Project - Homepage"

theme = "juice"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

render_emoji = true

[extra]
# Put all your custom variables here
juice_logo_name = "The Clipboard Project"
juice_logo_path = "cb_small.png"
juice_extra_menu = [
    { title = "Discord", link = "https://discord.gg/jc7bcEeR" },
    { title = "Star us on GitHub", link = "https://github.com/Slackadays/Clipboard" }
]
repository_url = "https://github.com/Slackadays/Clipboard"
